<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;
				margin: auto;
				right: 0;
				bottom: 0;
				background: red;
				/*过度旋转*/
				transition: all 3s;
				
			}
			#box:hover{/*鼠标移动道上面变化*/
				background: brown;
				/*2D,3D转换，元素进行旋转、缩放、移动或倾斜*/
				transform: rotate(360deg) scale(2) translateX(30px);
			}
		</style>
	</head>
	<body>
		<div id="box">111</div>
	</body>
</html>
